<h2>Student List</h2>
<a routerLink="/students/create">Create New Student</a>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor="let student of students">
        <td>{{student.id}}</td>
        <td>{{student.firstName}}</td>
        <td>{{student.lastName}}</td>
        <td>{{student.age}}</td>
        <td>
            <button (click)="deleteStudent(student.id)">Delete</button>
            &nbsp;&nbsp;
            <a [routerLink]="['/students', student.id]">Details</a>
            &nbsp;&nbsp;
            <a [routerLink]="['/students', student.id, 'edit']">Edit</a>
        </td>
    </tr>
</table>
